name: CI

on:
  push:
    branches: [ main, initial ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
          cache-dependency-path: |
            receiver/opcua/go.sum

      - name: Install golangci-lint
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run golangci-lint
        working-directory: receiver/opcua
        run: golangci-lint run --timeout=5m

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.25.1']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: |
            receiver/opcua/go.sum

      - name: Download dependencies
        working-directory: receiver/opcua
        run: go mod download

      - name: Run tests
        working-directory: receiver/opcua
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
        shell: bash

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./receiver/opcua/coverage.txt
          flags: unittests
          name: codecov-${{ matrix.os }}
          fail_ci_if_error: false

  build:
    name: Build Collector
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
          cache-dependency-path: |
            receiver/opcua/go.sum

      - name: Sync workspace dependencies
        run: go work sync
        shell: bash

      - name: Download dependencies
        working-directory: receiver/opcua
        run: go mod download
        shell: bash

      - name: Install OCB
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            go install go.opentelemetry.io/collector/cmd/builder@v0.145.0
            # Create symlink for backward compatibility
            ln -sf $(go env GOPATH)/bin/builder ./ocb
          elif [ "$RUNNER_OS" == "Windows" ]; then
            go install go.opentelemetry.io/collector/cmd/builder@v0.145.0
            # Copy to current directory for backward compatibility
            cp $(go env GOPATH)/bin/builder.exe ./ocb.exe
          fi
        shell: bash

      - name: Build collector
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            GOWORK=off ./ocb --config builder-config.yaml
          elif [ "$RUNNER_OS" == "Windows" ]; then
            GOWORK=off ./ocb.exe --config builder-config.yaml
          fi
        shell: bash
        env:
          GOWORK: off

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: otelcol-opcua-${{ matrix.os }}
          path: otelcol-dev/otelcol-dev*

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
          cache-dependency-path: |
            receiver/opcua/go.sum

      - name: Run integration tests
        working-directory: receiver/opcua
        run: go test -v -run TestReceiverIntegration ./...
        continue-on-error: true # Integration tests may need OPC UA server

  e2e-test:
    name: E2E Test (OPC UA Server + Collector)
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build test server image
        run: docker build -t opcua-testserver ./testserver

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
          cache-dependency-path: |
            receiver/opcua/go.sum

      - name: Build collector image
        run: docker build -t otelcol-opcua .

      - name: Create Docker network and output volume
        run: |
          docker network create opcua-test-net
          docker volume create otel-output

      - name: Start OPC UA test server
        run: |
          docker run -d --name testserver \
            --network opcua-test-net \
            opcua-testserver
          # Wait for the server to be ready
          echo "Waiting for OPC UA test server to start..."
          sleep 15

      - name: Verify test server is running
        run: docker logs testserver

      - name: Start OTel Collector
        run: |
          docker run -d --name otelcol \
            --network opcua-test-net \
            --user 0 \
            -v $(pwd)/testserver/ci-collector-config.yaml:/otelcol/collector-config.yaml:ro \
            -v otel-output:/output \
            otelcol-opcua \
            --config /otelcol/collector-config.yaml

      - name: Wait for collection cycle
        run: |
          echo "Waiting for collector to scrape logs..."
          sleep 30

      - name: Show collector logs
        if: always()
        run: docker logs otelcol

      - name: Stop collector gracefully (flush file exporter)
        run: |
          docker stop otelcol || true
          sleep 5

      - name: Validate output
        run: |
          # Copy output from volume to host
          docker run --rm -v otel-output:/output -v $(pwd)/testserver:/testserver \
            alpine sh -c "
              apk add --no-cache jq bash &&
              bash /testserver/validate.sh /output/logs.json /testserver/expected/records.json
            "

      - name: Upload output on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-output
          path: |
            testserver/expected/

      - name: Copy output file for artifact upload
        if: failure()
        run: |
          docker run --rm -v otel-output:/output -v $(pwd):/host \
            alpine cp /output/logs.json /host/e2e-output.json 2>/dev/null || true

      - name: Upload collector output on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-collector-output
          path: e2e-output.json
          if-no-files-found: ignore

      - name: Cleanup
        if: always()
        run: |
          docker rm -f testserver otelcol 2>/dev/null || true
          docker network rm opcua-test-net 2>/dev/null || true
          docker volume rm otel-output 2>/dev/null || true
