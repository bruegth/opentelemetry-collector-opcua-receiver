name: CI

on:
  push:
    branches: [ main, initial ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
          cache-dependency-path: |
            receiver/opcua/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.63.4
          working-directory: receiver/opcua
          skip-cache: false
          args: --timeout=5m

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.25.1']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: |
            receiver/opcua/go.sum

      - name: Download dependencies
        working-directory: receiver/opcua
        run: go mod download

      - name: Run tests
        working-directory: receiver/opcua
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./receiver/opcua/coverage.txt
          flags: unittests
          name: codecov-${{ matrix.os }}
          fail_ci_if_error: false

  build:
    name: Build Collector
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
          cache-dependency-path: |
            receiver/opcua/go.sum

      - name: Sync workspace dependencies
        run: go work sync
        shell: bash

      - name: Download dependencies
        working-directory: receiver/opcua
        run: go mod download
        shell: bash

      - name: Install OCB
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            go install go.opentelemetry.io/collector/cmd/builder@v0.145.0
            # Create symlink for backward compatibility
            ln -sf $(go env GOPATH)/bin/builder ./ocb
          elif [ "$RUNNER_OS" == "Windows" ]; then
            go install go.opentelemetry.io/collector/cmd/builder@v0.145.0
            # Copy to current directory for backward compatibility
            cp $(go env GOPATH)/bin/builder.exe ./ocb.exe
          fi
        shell: bash

      - name: Build collector
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            ./ocb --config builder-config.yaml
          elif [ "$RUNNER_OS" == "Windows" ]; then
            ./ocb.exe --config builder-config.yaml
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: otelcol-opcua-${{ matrix.os }}
          path: otelcol-dev/otelcol-dev*

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
          cache-dependency-path: |
            receiver/opcua/go.sum

      - name: Run integration tests
        working-directory: receiver/opcua
        run: go test -v -run TestReceiverIntegration ./...
        continue-on-error: true # Integration tests may need OPC UA server
